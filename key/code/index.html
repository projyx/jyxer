        <script src="raw/asset/js/routes.js"></script>
        <script>
            var domains = {
                "jyxer.com": "/key/code",
                "jyxer.tld": "/key/code",
                "jyxer.pages.dev": "/notes",
                "projyx.github.io": "/jyxer/key/code",
                "projyx.github.tld": "/jyxer/key/code"
            };
            var base = document.createElement('base');
            var template = document.head.querySelector('template');
            var host = window.location.host;
            var origin = window.location.origin;
            base.href = origin + domains[host] + "/";
            document.head.querySelector('script').insertAdjacentHTML("afterend", base.outerHTML);
            base = document.head.querySelector('script').nextElementSibling;
            //console.log(base, template);
            //base.insertAdjacentHTML("afterend", template.content.firstElementChild.innerHTML);
        </script>
        <link href="raw/asset/css/home.css" rel="stylesheet">

    <body>
        <header class="body-header">
            <row>
                <card class="card-user">
                    <row>
                        <box class="box-avatar" onclick="github.oauth.login()">
                            <flex>
                                <picture></picture>
                                <picture>
                                    <img src="raw/asset/svg/github.svg">
                                </picture>
                            </flex>
                        </box>
                    </row>
                </card>
                <card class="card-system">
                    <row>
                        <box>
                            <flex>
                                <i>

                            </flex>
                        </box>
                    </row>
                </card>
            </row>
        </header>
        <main>
            <page class="page-home active" route="/">
                <blocks>
                    <header class="body-header">
                        <row>
                            <card class="card-user">
                                <row>
                                    <box class="box-avatar" onclick="github.oauth.login()">

                            <card class="card-system">

                                                <con class="gg-sun"></con>
                                            </i>
                                        </flex>
                                    </box>
                                </row>
                            </card>
                        </row>
                    </header>
                    <block class="block-keycode">
                        <section>
                            <card>
                                <header>
                                    <box>
                                        <section>

                                        </section>

                                                and <u>privacy notice</u>
                                            </text>

                                    </box>
                                </section>
                            </card>
                            <card>
                                <section>
                                    <box>
                                        <picture class="qrcode" id="qrcode"></picture>
                                    </box>
                                </section>
                            </card>
                            <card>
                                <section>
                                    <box>
                                        <section>
                                            <text>Scan to pay, request and more with family, friends and others. Collect, share and trade codes with other KeyCoders.</text>
                                        </section>
                                    </box>
                                </section>
                                <footer>
                                    <box>
                                        <section>
                                            <text>OK, got it!</text>
                                        </section>
                                    </box>
                                </footer>
                            </card>
                        </section>
                    </block>
